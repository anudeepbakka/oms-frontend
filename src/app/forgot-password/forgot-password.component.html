<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Signup</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPass">
        <div fxFlex fxLayout="column">
            
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input  matInput formControlName="email" required>
                <mat-error *ngIf="forgotPass.controls.email.touched && forgotPass.controls.email.invalid">
                    <span *ngIf="forgotPass.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="forgotPass.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            
            
            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(forgotPass.valid && forgotPass.dirty)">Send Password</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
